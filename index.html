<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>A-Frame で超簡単 AR</title>
</head>
<body style="margin:0px; overflow:hidden;">
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script> -->
  <script src="https://google-ar.github.io/three.ar.js/dist/three.ar.js"></script>
  <!-- three.ar.js 読み込み-->
  
  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
   <a-scene ar embedded arjs="debugUIEnabled:false;">
 
    <!-- OBJ形式のCGモデルの読み込み -->
    <a-assets>
      <a-asset-item id="obj" src="cu_b.obj"></a-asset-item>   <!-- objファイル -->
      <a-asset-item id="mtl" src="cu_b.mtl"></a-asset-item>   <!-- mtlファイル -->
    </a-assets>

    <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
    <a-marker preset="hiro">
      
      <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） 
      <a-box position="0 0.5 0" wireframe="true"></a-box>　　　　-->

      <a-obj-model
      src="#obj"
      mtl="#mtl"
      scale="1 1 1"
      position="0 0 0"
      animation="property:rotation; from:0 0 0; to:0 0 0; dur:3000; easing:linear; loop:true;">
      </a-obj-model>
    </a-marker>

    <a-box width="0.25" height="0.25" depth="0.25" position="-0.25 0.125 -0.75" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 0.3125 -1.25" radius="0.3125" color="#EF2D5E"></a-sphere>
    <a-cylinder position="0.25 0.1875 -0.75" radius="0.125" height="0.375" color="#FFC65D"></a-cylinder>

    <!-- AR用のカメラを置く -->
    <a-entity camera></a-entity>
 
  </a-scene> 
 
</body>

<!-- https://kkblab.com/make/javascript/ar.html -->
</html>
