<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>A-Frame で超簡単 AR</title>
</head>
<body style="margin:0px; overflow:hidden;">
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script> -->
  <script src="https://google-ar.github.io/three.ar.js/dist/three.ar.js"></script>
  <!-- three.ar.js 読み込み-->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
   <a-scene ar embedded arjs="debugUIEnabled:false;">
    <!-- OBJ形式のCGモデルの読み込み -->
    <a-assets>
      <a-asset-item id="testFloar" src="/testFloar.gltf"></a-asset-item>
    </a-assets>

    <a-entity 
    gltf-model="#testFloar" 
    animation-mixer >
    </a-entity>

    <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
    <a-marker preset="hiro">
      
      <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） --> 　



      <a-obj-model
      src="#obj"
      mtl="#mtl"
      scale="1 1 1"
      position="1 0 0"
      animation="property:rotation; from:0 0 0; to:0 0 0; dur:3000; easing:linear; loop:true;">
      </a-obj-model>
    </a-marker>

  
    <!-- AR用のカメラを置く -->
    <a-entity camera></a-entity>
 
  </a-scene> 
 
</body>

<!-- https://kkblab.com/make/javascript/ar.html -->
</html>
