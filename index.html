<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>A-Frame で超簡単 AR</title>
</head>
<body style="margin:0px; overflow:hidden;">
  <!-- A-Frameを読み込み -->
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <!-- AR.jsを読み込み -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <!-- glTFに含まれたアニメーションを再生するためにaframe-extrasをロード -->
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
  
  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
   <a-scene ar embedded arjs="debugUIEnabled:false;">
    <!-- OBJ形式のCGモデルの読み込み -->

    <a-assets>
      <!-- 3Dモデルをプリロード -->
      <a-asset-item id="testFloar" src="testFloar.glb"></a-asset-item>
    </a-assets>

    <!---->

    <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
    <a-marker type="pattern" url="pattern-marker-test.patt">
      <a-entity 
        gltf-model="#testFloar" 
        scale="1 1 1" 
        animation-mixer="alternate"></a-entity>
      </a-marker>

      <a-entity 
        ight="color: #AFA; intensity: 1.5" 
        position="-1 1 0">
      </a-entity>

    <!-- AR用のカメラを置く -->
    <a-entity camera></a-entity>
 
  </a-scene> 
 
</body>

<!-- https://kkblab.com/make/javascript/ar.html -->
</html>
